<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixin Li - {{ page.title | default: site.title }}</title>

    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/201954233?s=96&v=4">
    <link rel="shortcut icon" type="image/png" href="https://avatars.githubusercontent.com/u/201954233?s=96&v=4">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">

    <style>
        /* 全局样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.6;
            color: #24292e;
            /* 模拟 GitHub 的文本颜色 */
            background-color: #fff;
            /* 背景色 */
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        /* 顶部导航/标题栏样式 */

        .header-inner {
            max-width: 980px;
            /* 最大宽度 */
            margin: 0px auto;
            /* 居中 */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px 0 10px;
            box-sizing: border-box;
            /*height: 56px;*/
            /* 与导航栏高度一致 */
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 6px;
            /* 控制头像和标题的距离，可根据需要调整 */
        }

        .header-avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            /* 圆形 */
            object-fit: cover;
            margin-right: 2px;
            /* 和标题留点间距 */
            flex-shrink: 0;
            display: block;
        }

        .site-header {
            position: fixed;
            /* 由 relative 改为 fixed */
            top: 0;
            left: 0;
            width: 100%;

            /* 占满顶部宽度 */
            padding: 0;
            background: rgba(255, 255, 255, 0.95);
            /* 增加背景，防止内容遮挡 */
            /*text-align: left;*/
            z-index: 1001;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.03);
            /* 可选：顶部阴影 */
        }

        .site-title {
            font-size: 24px;
            /* 保持字体大小 */
            font-weight: 600;
            /* 保持粗细 */
            margin: 0 0 0 0;
            /* margin-top: 8px; 其余为0 */
            /* 保持外边距为0 */
            line-height: 1;

        }

        .site-title a {
            font-size: 0.9em;
            color: #24292e;
            /* 将链接颜色改为与正文颜色一致，即黑色 */
            text-decoration: none;
            /* 移除下划线 */
        }

        .site-title a:hover {
            /* 移除 text-decoration: underline; 避免鼠标悬停时出现下划线 */
            /*background: #f6f8fa;*/
            color: #0366d6;
            /* 鼠标悬停时可以稍微变色，增加可点击感，或保持不变 */
        }


        /* ...existing code... */



        .site-nav {

            /* 与 header 高度一致 */
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            /* rgba(255,255,255,0.95); /* 半透明背景，防止内容遮挡 */
            box-shadow: none;
            /* 0 2px 8px rgba(0,0,0,0.03). */
            z-index: 1002;
        }

        .site-nav a {
            color: #24292e;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            /*24px; /* 1.6em;*/
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .site-nav a:hover {
            background: #f6f8fa;
            color: #0366d6;
        }



        /* ...existing code... */




        /* 内容区域样式 */
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            /* 模拟 GitHub 的内容宽度 */
            margin: 86px auto 30px auto;
            /* 保持内容居中并有上下边距 */
            padding: 45px;
            /* 保持内容内边距 */
        }

        /* 标题分块横线样式 */
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            padding-bottom: 0.3em;
            /* 给横线留出一些空间 */
            border-bottom: 1px solid #eaecef;
            /* 细灰色横线 */
        }

        .markdown-body h1 {
            font-size: 2em;
        }

        .markdown-body h2 {
            font-size: 1.5em;
        }

        .markdown-body h3 {
            font-size: 1.25em;
        }

        /* 其他 Markdown 元素样式微调 */
        .markdown-body hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }

        .markdown-body p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        /* 代码块背景和颜色 */
        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            /* GitHub 默认代码块背景 */
            border-radius: 6px;
        }

        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27, 31, 35, .05);
            /* 行内代码背景 */
            border-radius: 6px;
        }

        .markdown-body pre>code {
            padding: 0;
            margin: 0;
            word-break: normal;
            white-space: pre;
            background: transparent;
        }

        /* 引用块 */
        .markdown-body blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }

        /* 链接颜色 */
        .markdown-body a {
            color: #0366d6;
            /* GitHub 链接蓝色 */
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        /* 页面底部版权信息样式 */
        .site-footer {
            text-align: center;
            /* 居中显示 */
            margin-top: 50px;
            /* 与上方内容的间距 */
            padding: 20px 0;
            /* 上下内边距 */
            font-size: 0.9em;
            /* 字体小一点 */
            color: #6a737d;
            /* 稍浅的颜色 */
        }

        .site-footer p {
            margin: 0;
            /* 移除段落默认外边距 */
        }


        /* About me 关于我部分 - 图片和文字并排显示 */
        .about-section {
            display: flex;
            /* 启用 Flexbox 布局 */
            align-items: flex-end;
            /* 顶部对齐 */
            gap: 20px;
            /* 图片和文字之间的间距 */
            margin-bottom: 24px;
            /* 与下方内容的间距 */
        }

        .profile-img {
            /* 保持图片原始大小或设置一个固定宽度 */
            width: 96px;
            /* 根据你的图片大小调整，这里是s=96 */
            height: 96px;
            border-radius: 0%;
            /* 50% 如果你希望图片是圆形 */
            flex-shrink: 0;
            /* 防止图片在空间不足时缩小 */
        }

        .profile-details {
            /* 允许文字内容占据剩余空间 */
            flex-grow: 1;
            /* 允许文字区域增长以填充可用空间 */
            line-height: 1.8;
            /* 调整行高以提高可读性 */
            color: #000000;
            /* 可以让文字颜色稍微浅一点 */
        }

        /* ...existing code... */

        /* 响应式：屏幕宽度小于600px时，左右内边距缩小，字体和间距缩小 */
        @media (max-width: 600px) {
            .header-inner {
                padding: 0 10px;
                gap: 0;
            }

            .header-avatar {
                width: 18px;
                /* 缩小头像的宽度 */
                height: 18px;
                /* 缩小头像的高度 */
                margin-right: 0px;
            }

            .site-title {
                font-size: 1.1em;
            }

            .site-nav {
                gap: 8px;
            }

            .site-nav a {
                font-size: 0.95em;
                padding: 3px 6px;
            }
        }

        /* 极小屏幕进一步缩小字体和间距，防止溢出 */
        @media (max-width: 400px) {
            .header-inner {
                padding: 0 4px;
            }

            .header-avatar {
                width: 15px;
                /* 进一步缩小 */
                height: 15px;
                margin-right: 0px;
            }

            .site-title {
                font-size: 1em;
            }

            .site-nav a {
                font-size: 0.85em;
                padding: 2px 3px;
            }
        }
    </style>

    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="header-left">
                <img class="header-avatar" src="https://avatars.githubusercontent.com/u/201954233?s=96&v=4"
                    alt="Baixin Avatar">
                <h1 class="site-title">
                    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                </h1>
            </div>

            <nav class="site-nav">
                <a href="{{ site.baseurl }}/">Home</a>
                <a href="{{ site.baseurl }}/about">About</a>
                <a href="{{ site.baseurl }}/research">Research</a>
                <a href="{{ site.baseurl }}/blog">Blog</a>
                <a href="{{ site.baseurl }}/cv">CV</a>

                <!-- 可根据需要添加更多链接 -->
            </nav>
        </div>
    </header>

    <article class="markdown-body">
        {{ content }}
    </article>

    <footer class="site-footer">
        <p>&copy; {% assign current_year = 'now' | date: "%Y" %} Baixin Li {{ current_year }}</p>
    </footer>
</body>

</html>
</body>

</html>
